<form class="d-flex" role="search" #searchForm="ngForm" (ngSubmit)="onSubmit()">
  <input
    class="form-control me-2"
    type="search"
    placeholder="Search"
    aria-label="Search"
    [(ngModel)]="searchInput"
    name="searchInput"
  />
  <button class="btn btn-outline-success" type="submit">Search</button>
</form>
