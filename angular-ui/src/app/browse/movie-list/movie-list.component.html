<h1 class="text-center" *ngIf="!totalPages; else searchResults">Top 20 Trending Movies for {{formattedDate}}</h1>
<ul class="pagination m-2" *ngIf="totalPages">
    <li class="page-item" *ngFor="let _ of getRange(totalPages); let i = index"><a class="page-link" (click)="changePage(searchInput, i + 1)" [class.active]="currentPage === i + 1">{{ i + 1 }}</a></li>
</ul>
<div class="d-flex flex-wrap">
    <app-movie-item *ngFor="let movie of movieList" [movieItem]="movie"></app-movie-item>
</div>

<ng-template #searchResults><h1 class="m-2">Search Results:</h1></ng-template>
