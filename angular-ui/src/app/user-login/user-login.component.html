    <div class="container"> 
        <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
      
            <img src="https://images-na.ssl-images-amazon.com/images/I/71D95mE8JML.jpg"
              class="img-fluid" alt="Sample image">

          </div> 
        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login</p>
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="mx-1 mx-md-4" method="post" action="http://localhost:8080/auth/login">
      

            <div class="d-flex flex-row align-items-center mb-4">
              <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
              <div class="form-outline flex-fill mb-0">
                <input type="text" id="name" name="user.email" [(ngModel)]="user.email" class="form-control" />
                <label class="form-label" for="name">Your Email</label>
              </div>
            </div>

            <div class="d-flex flex-row align-items-center mb-4">
              <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
              <div class="form-outline flex-fill mb-0">
                <input type="password" id="password" name="user.password" [(ngModel)]="user.password" class="form-control" />
                <label class="form-label" for="password">Password</label>
              </div>
            </div>



            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
              <button type="submit" class="btn btn-primary btn-lg">Login</button>
            </div>

          </form>
       

    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Don't have an account? Create one <a href="/register">here!</a></p>
