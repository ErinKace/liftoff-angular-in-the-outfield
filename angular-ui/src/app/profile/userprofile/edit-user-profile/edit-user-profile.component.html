<!DOCTYPE html>
<!-- Profile Header -->
<div class="profile-header">
  <!-- Navigation -->
  <ul class="nav justify-content-end">
    <li class="nav-item">
      <a class="dropdown-item" [routerLink]="['profile']">Profile Information</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" [routerLink]="['/edit-user-profile']" aria-current="page" href="#">Edit Profile</a>
    </li>
  </ul>

  <!-- User Information -->
  <div class="user-info">
    <h1>{{ user.username }}</h1>
    <p>{{ user.email }}</p>
    <!-- Button to toggle Edit Mode -->
    <a href="#" class="btn btn-link" (click)="toggleEdit()">Edit Profile</a>
  </div>

  <!-- Edit Profile Form -->
  <div *ngIf="editingProfile">
    <form (ngSubmit)="saveChanges()">
      <!-- Form fields for editing profile -->
      <input type="text" [(ngModel)]="user.username" name="name" placeholder="Name">
      <input type="email" [(ngModel)]="user.email" name="email" placeholder="Email">
      <!-- Save Changes Button -->
      <button type="submit" class="btn btn-primary">Save Changes</button>
      <!-- Cancel Button -->
      <a href="#" class="btn btn-link" (click)="cancelEdit()">Cancel</a>
    </form>
  </div>
</div>
