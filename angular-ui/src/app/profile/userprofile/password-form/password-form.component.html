<form>
  <div class="mb-3 row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Username (Email)</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="Username Place Holder">
    </div>
  </div>
  <div class="mb-3 row">
    <label for="currentPassword" class="col-sm-2 col-form-label">Current Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="currentPassword">
    </div>
  </div>
  <div class="mb-3 row">
    <label for="newPassword" class="col-sm-2 col-form-label">New Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="newPassword">
    </div>
  </div>
  <div class="mb-3 row">
    <label for="verifyNewPassword" class="col-sm-2 col-form-label">Verify New Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="verifyNewPassword">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
