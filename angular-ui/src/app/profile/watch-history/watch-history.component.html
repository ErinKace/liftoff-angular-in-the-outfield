<div class="container my-3">
    <div>
        <h2>Watch History</h2>
        <div> class="d-flex flex-wrap">
            <div *ngIf="!loading; else loadingSpinner">
                <h3 *ngIf="!watchedList.length; else movieDisplay">Nothing to see here! You haven't marked any movies as watched yet.</h3>
            </div>
        </div>
    </div>
</div>
<ng-template #movieDisplay>
    <app-movie-item *ngFor="let movie of watchedList" [movieItem]="movie"></app-movie-item>
</ng-template>
<ng-template #ifLoggedOut>
    <h3>You need to be logged in to save movies to your watch history!</h3>
</ng-template>
<ng-template #loadingSpinner>
    <app-loading-spinner></app-loading-spinner>
</ng-template>
