<div *ngIf="!editingProfile">
  <!-- Display user profile data -->
  <h2>{{ user.name }}'s Profile</h2>
  <p>Email: {{ user.email }}</p>
  <button (click)="toggleEdit()">Edit Profile</button>
</div>

<div *ngIf="editingProfile">
  <!-- Form for editing user profile -->
  <h2>Edit Profile</h2>
  <form [formGroup]="profileForm" (ngSubmit)="saveChanges()">
    <div>
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" formControlName="firstName">
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email">
      <div *ngIf="profileForm.get('email')?.errors?.['required']">Email is required</div>
      <div *ngIf="profileForm.get('email')?.errors?.['email']">Invalid email format</div>
    </div>
    <!-- Add more form controls as needed -->

    <button type="submit">Save Changes</button>
    <button type="button" (click)="cancelEdit()">Cancel</button>
  </form>
</div>
