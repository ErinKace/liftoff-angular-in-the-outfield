<!DOCTYPE html>
<div>
  <h1>{{ user.name }}</h1>
  <p>{{ user.email }}</p>
  <button (click)="editProfile()">Edit Profile</button>
  <div *ngif="editingProfile">
    <form (ngsubmit)="saveChanges()">
      <!-- Form fields for editing profile -->
      <button type="submit">Save Changes</button>
    </form>
  </div>
</div>
