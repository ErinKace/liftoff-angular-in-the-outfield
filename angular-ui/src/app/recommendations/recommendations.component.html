<div>
  <h1>Movie Recommendation System</h1>
  <label for="movie">Select a Movie:</label>
  <select [(ngModel)]="selectedMovie" (change)="getRecommendations()">
    <option *ngFor="let movie of movies" [value]="movie">{{ movie.title }}</option>
  </select>
  <p>Selected Movie: {{ selectedMovie.title }}</p>
  <p>Your Rating: {{ userRating }}</p>
  <button (click)="rateMovie()">Rate</button>
  <h2>Recommended Movies:</h2>
  <ul>
    <li *ngFor="let movie of recommendedMovies">{{ movie.title }}</li>
  </ul>
</div>
<p>recommendations works!</p>
