<div>
  <h2>Movie Recommendation</h2>

  <h3>Recommended Movies</h3>

  <div *ngIf="recommendedMovies && recommendedMovies.length > 0">
    <div *ngFor="let movieItem of recommendedMovies" class="card m-2" style="width: 18rem">
      <div class="clickable" (click)="startSpinAnimation();">
        <img [src]="movieItem.poster" class="card-img-top" [alt]="movieItem.title" [@spin]="spinAnimationState" />
      </div>
      <div class="card-body">
        <div class="d-flex justify-content-between">
          <h5 class="card-title">{{ movieItem.title }}</h5>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="recommendedMovies && recommendedMovies.length === 0">
    <p>No recommended movies available.</p>
  </div>
</div>
