<h2 class="text-center">Movie Recommendation</h2>

<div class="spinner">
  <app-movie-item
    [movieItem]="selectedMovie[currentMovieIndex]"
    [@spin]="spinAnimationState"
  ></app-movie-item>
</div>
<div class="text-center">
  <button (click)="changeAndSpinPoster()" style="cursor: pointer">
    Next Recommended Movie
  </button>
</div>
