<div *ngIf="!timesUp; else movieDisplay">
    <h2>Popcorn Timer</h2>
    <p>Set the popcorn timer and we'll pick for your if you browse for more than 5 minutes.</p>
    <div *ngIf="!timerRunning; else countdown">
        <p>Minutes:</p>
        <input #minutes type="number"/>
        <button (click)="startTimer(minutes.value)">START TIMER</button>
    </div>
    <button (click)="reset()">Reset Timer</button>
</div>

<ng-template #movieDisplay>
    <h2>You're Watching:</h2>
    <h3>{{randomMovie.title}}</h3>
    <app-movie-item [movieItem]="randomMovie"></app-movie-item>
    <button (click)="restartTimer()">Restart Timer</button>
    <button (click)="reset()">Reset Timer</button>
</ng-template>

<ng-template #countdown>
    <h3>{{countdownDisplay}}</h3>
</ng-template>
