<div *ngIf="!timesUp; else movieDisplay">
    <h2>Popcorn Timer</h2>
    <p>Set the popcorn timer and we'll pick for your if you browse for more than 5 minutes.</p>
    <button>START TIMER</button>
</div>

<ng-template #movieDisplay>
    <app-movie-item [movieItem]="randomMovie"></app-movie-item>
</ng-template>
