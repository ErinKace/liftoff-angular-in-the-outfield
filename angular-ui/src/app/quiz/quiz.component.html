<div class="container text-center">
  <h3 class="mt-3">Not sure what you want to watch?</h3>
  <h3 class="mb-4">
    Answer a few simple questions and we'll pick a movie for you!
  </h3>
</div>

<form
  action=""
  class="d-block container p-4 text-center"
  #quizForm="ngForm"
  ngNativeValidate
  (ngSubmit)="onSubmit()"
>
  <div class="grid mb-5">
    <h4>Which streaming services do you have?</h4>
    <p class="m-0">May pick more than one</p>
    <div
      class="btn-group-lg row row-cols-2 gap-1 justify-content-center"
      role="group"
    >
      <input
        class="btn-check"
        type="checkbox"
        id="netflix"
        name="netflix"
        [(ngModel)]="streamingServices.netflix"
      />
      <label class="btn btn-outline-primary" for="netflix"> Netflix </label>

      <input
        class="btn-check"
        type="checkbox"
        id="hulu"
        name="hulu"
        [(ngModel)]="streamingServices.hulu"
      />
      <label class="btn btn-outline-primary" for="hulu"> Hulu </label>

      <input
        class="btn-check"
        type="checkbox"
        id="amazon"
        name="amazon"
        [(ngModel)]="streamingServices.amazon"
      />
      <label class="btn btn-outline-primary" for="amazon"> Amazon Prime </label>

      <input
        class="btn-check"
        type="checkbox"
        value="2"
        id="apple"
        name="apple"
        [(ngModel)]="streamingServices.apple"
      />
      <label class="btn btn-outline-primary" for="apple"> Apple TV </label>

      <input
        class="btn-check"
        type="checkbox"
        value="337"
        id="disney"
        name="disney"
        [(ngModel)]="streamingServices.disney"
      />
      <label class="btn btn-outline-primary" for="disney"> Disney Plus </label>

      <input
        class="btn-check"
        type="checkbox"
        value="386"
        id="peacock"
        name="peacock"
        [(ngModel)]="streamingServices.peacock"
      />
      <label class="btn btn-outline-primary" for="peacock"> Peacock </label>

      <input
        class="btn-check"
        type="checkbox"
        value="1899"
        id="hbo"
        name="hbo"
        [(ngModel)]="streamingServices.hbo"
      />
      <label class="btn btn-outline-primary" for="hbo"> HBO Max </label>

      <input
        class="btn-check"
        type="checkbox"
        value="531"
        id="paramount"
        name="paramount"
        [(ngModel)]="streamingServices.paramount"
      />
      <label class="btn btn-outline-primary" for="paramount">
        Paramount Plus
      </label>
    </div>
  </div>
  <div class="grid mb-5">
    <h4>Which genre fits your mood?</h4>
    <p class="m-0">Pick one</p>
    <div
      class="btn-group-lg row row-cols-2 gap-1 justify-content-center"
      role="group"
    >
      <input
        class="btn-check"
        type="radio"
        name="genres"
        id="action"
        value="28"
        [(ngModel)]="genre"
      />
      <label class="btn btn-outline-danger" for="action"> Action </label>

      <input
        class="btn-check"
        type="radio"
        name="genres"
        id="comedy"
        value="35"
        [(ngModel)]="genre"
      />
      <label class="btn btn-outline-danger" for="comedy"> Comedy </label>

      <input
        class="btn-check"
        type="radio"
        name="genres"
        id="romance"
        value="10749"
        [(ngModel)]="genre"
      />
      <label class="btn btn-outline-danger" for="romance"> Romance </label>

      <input
        class="btn-check"
        type="radio"
        name="genres"
        id="scifi"
        value="878"
        [(ngModel)]="genre"
      />
      <label class="btn btn-outline-danger" for="scifi">
        Science Fiction
      </label>

      <input
        class="btn-check"
        type="radio"
        name="genres"
        id="horror"
        value="27"
        [(ngModel)]="genre"
      />
      <label class="btn btn-outline-danger" for="horror"> Horror </label>

      <input
        class="btn-check"
        type="radio"
        name="genres"
        id="music"
        value="10402"
        [(ngModel)]="genre"
      />
      <label class="btn btn-outline-danger" for="music"> Music </label>
    </div>
  </div>
  <div class="grid mb-5">
    <h4>How much time do you have?</h4>
    <p class="m-0">Pick one</p>
    <div
      class="btn-group-lg row row-cols-2 gap-1 justify-content-center"
      role="group"
    >
      <input
        class="btn-check"
        type="radio"
        name="runtime"
        id="short"
        value="90"
        [(ngModel)]="runtime"
      />
      <label class="btn btn-outline-success" for="short">
        Less than 90 minutes
      </label>

      <input
        class="btn-check"
        type="radio"
        name="runtime"
        id="medium"
        value="100"
        [(ngModel)]="runtime"
      />
      <label class="btn btn-outline-success" for="medium">
        Between 90 minutes to 120 minutes
      </label>

      <input
        class="btn-check"
        type="radio"
        name="runtime"
        id="long"
        value="120"
        [(ngModel)]="runtime"
      />
      <label class="btn btn-outline-success" for="long">
        Over 120 minutes
      </label>
    </div>
  </div>
  <div class="grid mb-5">
    <h4>Do you want a recent hit or a classic?</h4>
    <p class="m-0">Pick one</p>
    <div
      class="btn-group-lg row row-cols-2 gap-1 justify-content-center"
      role="group"
    >
      <input
        class="btn-check"
        type="radio"
        name="decade"
        id="new"
        value="2020"
        [(ngModel)]="timePeriod"
      />
      <label class="btn btn-outline-secondary" for="new">
        2020 - Present
      </label>

      <input
        class="btn-check"
        type="radio"
        name="decade"
        id="two-thousands"
        value="2000"
        [(ngModel)]="timePeriod"
      />
      <label class="btn btn-outline-secondary" for="two-thousands">
        2000 - 2019
      </label>

      <input
        class="btn-check"
        type="radio"
        name="decade"
        id="eighties"
        value="1980"
        [(ngModel)]="timePeriod"
      />
      <label class="btn btn-outline-secondary" for="eighties">
        1980 - 1999
      </label>

      <input
        class="btn-check"
        type="radio"
        name="decade"
        id="sixties"
        value="1960"
        [(ngModel)]="timePeriod"
      />
      <label class="btn btn-outline-secondary" for="sixties">
        1960 - 1979
      </label>

      <input
        class="btn-check"
        type="radio"
        name="decade"
        id="forties"
        value="1940"
        [(ngModel)]="timePeriod"
      />
      <label class="btn btn-outline-secondary" for="forties">
        1940 - 1959
      </label>

      <input
        class="btn-check"
        type="radio"
        name="decade"
        id="twenties"
        value="1920"
        [(ngModel)]="timePeriod"
      />
      <label class="btn btn-outline-secondary" for="twenties">
        1920 - 1939
      </label>
    </div>
  </div>

  <button class="btn btn-success btn-lg mb-3" type="submit">Pick a Movie</button>
</form>
