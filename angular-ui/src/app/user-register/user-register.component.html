<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
                    <img src="https://www.shutterstock.com/image-vector/vector-illustration-ticket-icon-flat-260nw-1986001832.jpg"
          class="img-fluid" alt="Sample image">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
  
                  <form (ngSubmit)="onSubmit()" #registrationForm="ngForm" class="mx-1 mx-md-4" >
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="name" name="user.name" [(ngModel)]="user.name" class="form-control" required />
                        <label class="form-label" for="name">Your Name</label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="email" id="email" name="user.email" [(ngModel)]="user.email" class="form-control" required />
                        <label class="form-label" for="email">Your Email</label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="password" name="user.password" [(ngModel)]="user.password" class="form-control" required />
                        <label class="form-label" for="password">Password</label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="verifyPassword" name="user.verifyPassword" [(ngModel)]="user.verifyPassword" class="form-control" required />
                        <label class="form-label" for="verifyPassword">Verify Password</label>
                      </div>
                    </div>
                    <div *ngIf="errorMessage" class="error-message">
                      {{ errorMessage }}
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg">Register</button>
                    </div>
  
                  </form>     
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
