<div class="card m-2" style="width: 18rem">
  <img
    src="assets/images/posters/barbie.png"
    class="card-img-top"
    [alt]="movieItem.title"
  />
  <div class="card-body">
    <div class="d-flex justify-content-between">
      <h5 class="card-title">{{ movieItem.title }}</h5>
    </div>
    <div class="d-flex justify-content-between">
      <p>{{ movieItem.release_date }}</p>
      <p>{{ movieItem.runtime }} minutes</p>
    </div>
    <div class="d-flex justify-content-between flex-wrap">
      <p class="genre-list" *ngFor="let genre of movieItem.genres">
        {{ genre.name }}
      </p>
    </div>
    <div
      *ngIf="movieItem['watch/providers'].results.US.flatrate"
      class="d-flex justify-content-between flex-wrap"
    >
      <p
        *ngFor="let source of movieItem['watch/providers'].results.US.flatrate"
      >
        <!-- <img [src]="source.logo_path" alt=""> -->
        {{ source.provider_name }}
      </p>
    </div>
    <div class="d-flex justify-content-between">
      <a
        class="btn btn-link btn-sm text-nowrap"
        data-bs-toggle="collapse"
        [href]="'#' + 'movie' + movieItem.id"
        role="button"
        aria-expanded="false"
        aria-controls="collapseExample"
      >
        More Details
      </a>
      <button class="btn btn-sm btn-secondary rounded-pill">Watched</button>
      <img src="assets/images/plus.svg" alt="save for later" />
    </div>
  </div>
  <div class="collapse" [id]="'movie' + movieItem.id">
    <div class="card-body">
      <!-- <p><span class="fw-bold">Director: </span>{{ movieItem.director }}</p> -->
      <p>
        <!-- <span class="fw-bold">Cast: </span> -->
        <!-- <span *ngFor="let star of movieItem.stars">{{ star }}, </span> -->
      </p>
      <p>{{ movieItem.overview }}</p>
      <!-- <a target="_blank" href="https://icons8.com/icon/EHtqS186HLz5/amazon-prime">Amazon Prime</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a> -->
    </div>
  </div>
</div>
